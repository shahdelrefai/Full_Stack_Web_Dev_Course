<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Session 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>
<body>
  <script>
    let name1 = prompt("Enter name of the first student:");
    let age1 = prompt("Enter age of the first student:");
    let subjects1 = ["English","History","Science","Math"];
    let isGreater1 = age1 >= 18 ? true : false
    if(isGreater1 == true) alert("Hello "+ name1);
    else if(isGreater1 == false) alert("False");
    if(subjects1.includes("Math")){ 
      alert(subjects1.join(" , "));
    }else{
      alert("Math not included");
    }
    //----------------------------------------------------------------
    let name2 = prompt("Enter name of the second student:");
    let age2 = prompt("Enter age of the second student:");
    let subjects2 = ["English","History","Science"];
    let isGreater2 = age2 >= 18 ? true : false
    if(isGreater2 == true) alert("Hello "+ name2);
    if(isGreater2 == false) alert("False");
    if(subjects2.includes("Math")){
      alert(subjects2.join(" , "));
    }else{
      alert("Math not included");
    }
</script>
</body>
</html>
